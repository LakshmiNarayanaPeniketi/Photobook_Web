<!DOCTYPE html>
<title>photographer-dashboard</title>
<!-- author Lakshmi Narayana lk720991@dal.ca-->
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top"
            src="https://static1.squarespace.com/static/55655cb9e4b0605469514b06/t/558f231ae4b01c6273ea266e/1435443997963/"
            alt="profilepic">
          <div class="card-body">
            <h5 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 120%"
              class="card-title">Taylor Sharpe</h5>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="card">
          <div class="card-body">
            <label
              style="margin-top: 3%; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">User_Name:
            </label>
            <label style="margin-top:3%">tsharpe@dal.ca</label><br>
            <label style="margin-top: 3%;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Cost:
            </label>
            <label style="margin-top:3%">80 CAD/HOUR</label><br>
            <label
              style="margin-top: 3%;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Location:
            </label>
            <label style="margin-top: 3%">Montreal, QC</label><br>
            <label
            style="margin-top: 3%;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">phone:
          </label>
          <label style="margin-top: 3%">905-451-1397</label><br>
            <label
              style="margin-top: 3%;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Bio:
            </label>
            <label style="margin-top: 3%">We take photos as a return ticket to a Moment otherwise gone.We promise attractive candid and random clicks</label><br>
          </div>
          <button id="profile-btn" class="btn btn-primary">Edit profile </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div style="margin-top: 3%" class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top" alt="sample photo1" style="height:230px"
            src="https://i.pinimg.com/originals/a4/33/f8/a433f89013535f516700b74d2b90ce8a.jpg">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top" alt="sample photo2" style="height:230px"
            src="https://www.laurasianphotography.co.uk/img/s/v-3/p1553723259-3.jpg">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top" alt="sample photo3" style="height:230px"
            src="http://www.storytrender.com/wp-content/uploads/2018/08/1_CATERS_BEST_DESTINATION_WEDDING_PHOTOS_02-1024x663.jpg">
        </div>
      </div>
      <button style="margin-left:40%; margin-top: 3%" type="button" id="profile-btn" class="btn btn-primary">
        Upload Photos
      </button>
    </div>
    <div style="margin-top: 3%" class="row">
      <div class="col-sm-4">
        <div class="card">
          <iframe class="samplevideo" alt="sv1" src="https://images.financialexpress.com/2017/12/2-28.jpg"></iframe>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <iframe class="samplevideo" alt="sv2"
            src="http://www.zeplive.com/images/downloads/zeplive2016-livenologo1080.jpg"></iframe>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <iframe class="samplevideo" alt="sv3"
            src="https://i.pinimg.com/originals/37/a9/06/37a906be8bd465bb52f092f3f89f9def.jpg"></iframe>
        </div>
      </div>
      <button style="margin-left:40%; margin-top: 3%" type="button" id="profile-btn" class="btn btn-primary">
        Upload Videos
      </button>
    </div>
  </div>
</body>
