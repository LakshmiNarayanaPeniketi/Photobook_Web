<!--large bg image-->
<div>
  <!--https://unsplash.com/photos/IMRXEDXStM4-->
  <img alt="Index" style="width: 100%" src="../../assets/index.jpg">
</div>

<!-- Photographer List -->
<div id="photog-display" class="container-fluid zero-padding">
  <div class="row">
    <h3>.</h3>
  </div>
  <div class="row" id="customrow">

    <div *ngFor="let photog of photographers" class="col-1-3">
      <div class="col-sm-3 rm-pdgright">
        <div class="card photog-card" id="photogcard" (click)="onSelect(photog)" style="width: 18rem;">
          <img src="{{photog.image}}" style="width: 286px; height: 190px;" class="card-img-top" alt="...">
          <div class="card-body">
            <span class="badge">{{photog.id}}</span>
            <h5 class="card-title">{{photog.name}}</h5>
            <p class="card-text">{{photog.bio}}</p>
            <a routerLink="/profile/{{photog.id}}" id="profile-btn" class="btn btn-primary">{{photog.name}}'s Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
